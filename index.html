<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frogger Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="info">
		<div id="mute-container">
			<a href="#" id="mute">Mute</a>
			<h4 id="level">Level: 1/1</h4>
			<a href="#" id="next">Next Level</a>
		</div>
		<p>Collect the gem(s) to unlock the portal to the next level! Use the arrow keys to move.</p>
	</div>
	<audio id="music" autoplay loop preload>
		<source src="audio/audio.mp3" type="audio/mpeg">
		Your browser does not support this audio format. Please update your browser.
	</audio>
	<audio id="correct">
		<source src="audio/correct.mp3" type="audio/mpeg" preload>
	</audio>
	<audio id="move">
		<source src="audio/move.mp3" type="audio/mpeg" preload>
	</audio>
	<audio id="block">
		<source src="audio/block.mp3" type="audio/mpeg" preload>
	</audio>
	<audio id="fail">
		<source src="audio/fail.mp3" type="audio/mpeg" preload>
	</audio>
	<audio id="win">
		<source src="audio/win.mp3" type="audio/mpeg" preload>
	</audio>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
